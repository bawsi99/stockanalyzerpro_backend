# Render deployment configuration for Analysis Service
# This will run on Render Standard Tier (2 GB RAM)

services:
  - type: web
    name: stock-analyzer-analysis
    env: python
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: python analysis_service.py
    envVars:
      - key: SERVICE_NAME
        value: analysis_service
      - key: SERVICE_PORT
        value: 8002
      - key: SERVICE_HOST
        value: 0.0.0.0
      - key: CORS_ORIGINS
        value: "http://localhost:3000,http://localhost:8080,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:8080,http://127.0.0.1:5173,https://stock-analyzer-pro.vercel.app,https://stock-analyzer-pro-git-prototype-aaryan-manawats-projects.vercel.app,https://stock-analyzer-cl9o3tivx-aaryan-manawats-projects.vercel.app,https://stockanalyzer-pro.vercel.app"
      - key: ZERODHA_API_KEY
        sync: false
      - key: ZERODHA_ACCESS_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: DATA_SERVICE_URL
        value: "https://your-data-websocket-service.onrender.com"
      - key: FRONTEND_URL
        value: "https://stock-analyzer-pro.vercel.app"
      - key: ENABLE_ML_TRAINING
        value: "true"
      - key: ML_MODEL_CACHE_SIZE_MB
        value: "500"
      - key: PATTERN_RECOGNITION_ENABLED
        value: "true"
      - key: CHART_STORAGE_TYPE
        value: "redis"
      - key: CHART_MAX_AGE_HOURS
        value: "24"
      - key: CHART_MAX_TOTAL_SIZE_MB
        value: "200"
      - key: MAX_CONCURRENT_ANALYSES
        value: "20"
      - key: MAX_CHART_GENERATION_JOBS
        value: "10"
      - key: ANALYSIS_TIMEOUT_SECONDS
        value: "300"
      - key: ENABLE_BACKGROUND_CALIBRATION
        value: "true"
      - key: LOG_LEVEL
        value: "INFO"
      - key: ENABLE_DEBUG
        value: "false"
      - key: ENABLE_PERFORMANCE_MONITORING
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
    region: oregon
